<html lang="ru">
<body>
<template xmlns="http://www.w3.org/1999/html">
  <div class="container">
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt=""
           width="72" height="72">
      <h2>Checkout form</h2>
      <p>Below is an example form built entirely with Bootstrap's form controls. Each required form group has a
        validation state that can be triggered by attempting to submit the form without completing it.</p>
    </div>
    <div class="page row d-flex">
      <form class="needs-validation col-md-8" novalidate="novalidate">
        <h4 class="mb-3">Billing address</h4>
        <div class="form-group row">
          <div class="col-md-6 mb-3">
            <label for="exampleInputName">First name</label>
            <input type="text" class="form-control" id="exampleInputName" required>
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="exampleInputSurname">
              Last name</label>
            <input type="text" class="form-control" id="exampleInputSurname" required>
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="exampleInputLogin">Username</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                   aria-describedby="basic-addon1" id="exampleInputLogin" required>
          </div>
          <div class="invalid-feedback">
            <div class="invalid-feedback">
              Your username is required.
            </div>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="exampleInputEmail">Email
            <span class="text-muted">(Optional)</span>
          </label>
          <input type="email" class="form-control" id="exampleInputEmail" placeholder="you@example.com">
        </div>
        <div class="form-group mb-3">
          <label for="exampleInputAddress">Address</label>
          <input type="text" class="form-control" id="exampleInputAddress" placeholder="1234 Главная улица" required>
          <div class="invalid-feedback">
            Please enter your shipping address.
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="exampleInputAddress2">Address 2
            <span class="text-muted">(Optional)</span>
          </label>
          <input type="text" class="form-control" id="exampleInputAddress2" placeholder="Квартира или люкс">
        </div>
     <div class="form-group d-flex row mb-3">
      <div class="form-group-country col-5">
        <label class="form-label" for="inputGroupCountry">Country</label>
        <select class="custom-select " id="inputGroupCountry" required>
          <option selected value="">Choose...</option>
          <option value="1">Черногория</option>
          <option value="2">Сербия</option>
        </select>
        <div class="invalid-feedback">
          Please select a valid country.
        </div>
      </div>
      <div class="form-group-town col-4">
        <label class="form-label" for="inputGroupTown">State</label>
        <select class="custom-select" id="inputGroupTown" required>
          <option selected value="">Choose...</option>
          <option value="1">Санкт-Петербург</option>
          <option value="2">Москва</option>
        </select>
        <div class="invalid-feedback">
          Please provide a valid state.
        </div>
      </div>
       <div class="form-group-zip col-3">
          <label for="validationCustom05" class="form-label">Zip</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>
    </div>
        <hr class="mb-4">
        <div class="form-group mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Shipping address is the same as my billing address
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Save this information for next time
            </label>
          </div>
        </div>
        <hr class="mb-4">
        <div class="form-group">
          <h4 class="mb-3">Payment</h4>
          <div class="form-group my-3">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="creditCard" checked required>
              <label class="form-check-label" for="creditCard">
                Credit card
              </label>

            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="debitCard" required>
              <label class="form-check-label" for="debitCard">
                Debit card
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="paypal" required>
              <label class="form-check-label" for="paypal">
                Paypal
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-6 mb-3">
            <label for="nameOnCard">Name on card</label>
            <input type="text" class="form-control" id="nameOnCard" required>
            <small>Full name as displayed on card</small>
            <div class="invalid-feedback">
              Name on card is required
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="creditCardNumber">
              Credit card number</label>
            <input type="text" class="form-control" id="creditCardNumber" required>
            <div class="invalid-feedback">
              Credit card number is required
            </div>
          </div>
        </div>
        <div class="form-group md-3"></div>
        <div class="form-group row d-flex mb-3">
          <div class="col-md-3">
            <label for="expiration">Expiration</label>
            <input type="text" class="form-control" id="expiration" required>
            <div class="invalid-feedback">
              Expiration date required
            </div>
          </div>
          <div class="col-md-3">
            <label for="cvv">
              CVV</label>
            <input type="text" class="form-control" id="cvv" required>
            <div class="invalid-feedback">
              Security code required
            </div>
          </div>
        </div>
        <hr class="mb-4">
        <div class="row">
          <button type="submit" class="btn btn-primary btn-lg btn-block">Continue to checkout</button>
        </div>
      </form>
      <div class="cart col-md-4">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="your-cart">Your cart</span>
          <span class="number">3</span>
        </h4>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between">
            <div>
              <h6 class="my-0">Product name</h6>
              <small class="text-muted">Brief description</small>
            </div>
            <span class="text-muted">$12</span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <div>
              <h6 class="my-0">Second product</h6>
              <small class="text-muted">Brief description</small>
            </div>
            <span class="text-muted">$8</span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <div>
              <h6 class="my-0">Third item</h6>
              <small class="text-muted">Brief description</small>
            </div>
            <span class="text-muted">$5</span>
          </li>
          <li class="list-group-item d-flex justify-content-between bg-light">
            <div class="text-success">
              <h6 class="my-0">Promo code</h6>
              <small>EXAMPLECODE</small>
            </div>
            <span class="text-success">-$5</span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>Total (USD)</span>
            <strong>$20</strong>
          </li>
        </ul>
        <form class="card-form">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Promo code">
            <div class="input-group-append">
              <button type="submit" class="btn btn-secondary">Redeem</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
</body>
</html>
